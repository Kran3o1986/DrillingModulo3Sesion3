<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Drilling m3 s3</title>
</head>
<body>

    <main>
        <header>
          <div class="deco-circle" aria-hidden="true"></div>
          <h1>Todos nuestros productos</h1>
        </header>
        <section class="discount">
          <p><span class="percent">50%</span> <span class="label">off</span></p>
        </section>
        <section class="info">
          <div class="arrow"></div>
          <p>
            <b>¡Aprovecha esta oferta mientras puedas!</b> Para poder obtener un
            código de descuento debes aceptar nuestros términos y condiciones.
          </p>
  
          <div>
            <input type="checkbox" name="terminos" id="terminos" />
            <label for="terminos"
              ><a href="#" class="terms">Términos y condiciones</a></label
            >
          </div>
        </section>
        <section class="discount-code">
          <button id="codeBtn">Obtener código de descuento</button>
          <p class="code" id="code"></p>
        </section>
  
        <footer></footer>
      </main>
    <!--Js-->
    <script src="assets/js/script.js"></script>
    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
